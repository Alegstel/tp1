<!DOCTYPE html>
<html lang="es">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="js/validacion.js"></script>

<body background="img/fondo.jpg">

    
<div class="container">

    <form class="form-horizontal">
        <fieldset>
            <div class="row">
                <div class="col-sm-2">
                    <img src="img/mano en cueva.png" alt="logo mano en cueva" height="90">
                </div>
                <div class="col-sm-9">
                    <legend class="text-center header"><B>SUGERENCIAS</B></legend>
                </div>
                <div class="col-sm-1">
                    <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
                        <a href="index.html" class="btn btn-warning"><u>INICIO</u></a>
                        <a href="lugares.html" class="btn btn-warning"><U>LUGARES</U></a>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <span class="col-md-1"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-10">
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-md-1"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-10">
                    <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-md-1"><i class="fas fa-at bigicon"></i></span>
                <div class="col-md-10">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-md-1"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col-md-10">
                    <input id="telefono" name="telefono" type="text" placeholder="TelÃ©fono" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <span class="col-md-1"><i class="fas fa-edit bigicon"></i></span>
                <div class="col-md-10">
                    <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Por favor, ingrese su sugerencia." rows="7"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-warning btn-lg" onclick='return validar();'><b>Enviar</b></button>
                </div>
                <div class="col-md-6 text-center">
                    <button type="reset" class="btn btn-warning btn-lg"><b>Borrar</b></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<!-- parte final para font-awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
